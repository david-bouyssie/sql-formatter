<html>
<head>
    <meta charset="UTF-8">
    <title>sql-formatter demo</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col">
            <textarea id="sql-input" class="form-control" autofocus="true" oninput="formatSqlInput()"
                      wrap="off"
                      rows="50"></textarea>
        </div>

        <div class="col">
            <textarea id="sql-formatted" class="form-control" readonly=readonly wrap="off" rows="50"></textarea>
        </div>
    </div>
</div>

    <script type="text/javascript" src="sql-formatter-demo-opt.js"></script>
</body>
</html>
